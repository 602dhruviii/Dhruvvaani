<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Environment Variables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Environment Variables</h2>
        <form id="envForm">
            <div class="form-group">
                <label for="TWILIO_ACCOUNT_SID">TWILIO_ACCOUNT_SID</label>
                <input type="text" id="TWILIO_ACCOUNT_SID" name="TWILIO_ACCOUNT_SID">
            </div>
            <div class="form-group">
                <label for="TWILIO_AUTH_TOKEN">TWILIO_AUTH_TOKEN</label>
                <input type="text" id="TWILIO_AUTH_TOKEN" name="TWILIO_AUTH_TOKEN">
            </div>
            <div class="form-group">
                <label for="FROM_NUMBER">FROM_NUMBER</label>
                <input type="text" id="FROM_NUMBER" name="FROM_NUMBER">
            </div>
            <div class="form-group">
                <label for="APP_NUMBER">APP_NUMBER</label>
                <input type="text" id="APP_NUMBER" name="APP_NUMBER">
            </div>
            <div class="form-group">
                <label for="YOUR_NUMBER">YOUR_NUMBER</label>
                <input type="text" id="YOUR_NUMBER" name="YOUR_NUMBER">
            </div>
            <div class="form-group">
                <label for="OPENAI_API_KEY">OPENAI_API_KEY</label>
                <input type="text" id="OPENAI_API_KEY" name="OPENAI_API_KEY">
            </div>
            <div class="form-group">
                <label for="DEEPGRAM_API_KEY">DEEPGRAM_API_KEY</label>
                <input type="text" id="DEEPGRAM_API_KEY" name="DEEPGRAM_API_KEY">
            </div>
            <div class="form-group">
                <label for="GROQ_API_KEY">GROQ_API_KEY</label>
                <input type="text" id="GROQ_API_KEY" name="GROQ_API_KEY">
            </div>
            <div class="form-group">
                <label for="VOICE_MODEL">VOICE_MODEL</label>
                <input type="text" id="VOICE_MODEL" name="VOICE_MODEL">
            </div>
            <div class="form-group">
                <label for="RECORDING_ENABLED">RECORDING_ENABLED</label>
                <input type="text" id="RECORDING_ENABLED" name="RECORDING_ENABLED">
            </div>
            <div class="form-group">
                <label for="content">User Content</label>
                <input type="text" id="content" name="content">
            </div>
            <div class="form-group">
                <label for="seccont">Secondary User Content</label>
                <input type="text" id="seccont" name="seccont">
            </div>
            <button type="submit" class="btn">Update Environment Variables</button>
        </form>

        <h2>Your Environment Variables</h2>
        <table id="envTable">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
    <script>
        document.getElementById('envForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);
            const payload = {};
            data.forEach((value, key) => {
                payload[key] = value;
            });

            const token = localStorage.getItem('token');
            if (!token) {
                alert('You must be logged in to update environment variables');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/update-env', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Environment variables updated successfully');
                    loadEnvVariables(); // Reload table data after update
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error updating environment variables: ' + error.message);
            }

            try {
                const response = await fetch('http://localhost:3000/setUserContent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: payload.content, seccont: payload.seccont })
                });

                if (response.ok) {
                    alert('User content updated successfully');
                } else {
                    const result = await response.json();
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error updating user content: ' + error.message);
            }
        });

        async function loadEnvVariables() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('You must be logged in to view environment variables');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/env', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const envVars = await response.json();
                if (response.ok) {
                    const tableBody = document.querySelector('#envTable tbody');
                    tableBody.innerHTML = '';
                    envVars.forEach(env => {
                        const row = document.createElement('tr');
                        const keyCell = document.createElement('td');
                        keyCell.textContent = env.key;
                        const valueCell = document.createElement('td');
                        valueCell.textContent = env.value;
                        row.appendChild(keyCell);
                        row.appendChild(valueCell);
                        tableBody.appendChild(row);
                    });
                } else {
                    alert('Error fetching environment variables');
                }
            } catch (error) {
                alert('Error fetching environment variables: ' + error.message);
            }
        }

        // Load environment variables when the page loads
        loadEnvVariables();
    </script>
</body>
</html>
